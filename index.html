<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="brand">
        <header>
            <img
              src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
              alt="coffee masters logo"
              class="logo"
            />
            Coffee Masters
        </header>
    </div>
    
    <div class="page">
        <section class="box items-box">
            <h1 class="box-title">Items</h1>
            <ul class="items">
                <li class="item">
                    <span class="item-quantity">1x</span>
                    <span class="item-title">Cappuccino</span>
                    <span class="item-price">$6.00</span>
                    <ul class="item-options-list">
                      <li class="item-option">Light Foam</li>
                    </ul>
                </li>
                <li class="item">
                    <span class="item-quantity">1x</span>
                    <span class="item-title">Cappuccino</span>
                    <span class="item-price">$7.90</span>
                    <ul class="item-options-list">
                        <li class="item-option">Almond Milk</li>
                        <li class="item-option">Double Espresso Shot</li>
                    </ul>
                </li>
                <li class="item">
                    <span class="item-quantity">1x</span>
                    <span class="item-title">Croissant</span>
                    <span class="item-price">$5.37</span>
                    <ul class="item-options-list">
                      <li class="item-option">Butter</li>
                    </ul>
                </li>
            </ul>
        </section>
        <section class="box payment-info">
            <section class="customer-name">
                <h1 class="box-title">Name</h1>
                <div class="input-group">
                    <label class="user-input-label" for="name">Name for order</label>
                    <input type="text" class="user-input" id="name" />
                </div>
            </section>
            <section class="customer-payment">
                <h1 class="box-title">Payment</h1>
                <div class="input-group">
                    <label class="user-input-label" for="card-number">Card number</label>
                    <input type="text" class="user-input" id="card-number"/>
                    <label class="user-input-label" for="ccv">CCV number</label>
                    <input type="text" class="user-input" id="ccv" />
                </div>
            </section>
        </section>
    

        <div class="total">
            <table class="totals-table">
                <tbody>
                <tr>
                    <td>Subtotal:</td>
                    <td>$19.27</td>
                </tr>
                <tr>
                    <td>Tax:</td>
                    <td>$0.96</td>
                </tr>
                <tr class="final-totals">
                    <td>Total:</td>
                    <td>$20.23</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="place-order">
        <button class="checkout" type="button">Place order</button>
    </div>
    
</body>
</html>
